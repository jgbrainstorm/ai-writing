    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            user-select: none; /* Prevent accidental selection of UI elements */
        }
        #root {
            user-select: none;
        }
        /* Allow selection in content areas */
        textarea, .markdown-content, .select-text, input {
            user-select: text !important;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        /* Markdown Styling for Chat */
        .markdown-content p { margin-bottom: 0.5rem; }
        .markdown-content p:last-child { margin-bottom: 0; }
        .markdown-content ul, .markdown-content ol { margin-left: 1.25rem; margin-bottom: 0.5rem; list-style-type: disc; }
        .markdown-content strong { font-weight: 700; }
        .markdown-content em { font-style: italic; }
        
        /* Fix for selection bug: ensure blocks don't act as single atomic units */
        .markdown-content * {
            user-select: text;
        }
    </style>
